<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="pic_bulbon.gif" alt="img"  width="100px" height="100px" onmouseover="big(this)" onmouseout="small(this)" id="img" width="32px" height="32px" >
<br>
    <button onclick="clickme()"> click me</button>
</body>


<script>


function big(x) {
  x.style.height = "64px";
  x.style.width = "64px";
}

function small(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}

function clickme(){
    alert("task is completed");
}
</script>
</html>
